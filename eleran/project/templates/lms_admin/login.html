{% extends 'base.html' %}

{% block title %}Admin Login - LMS{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <p>Learning Management System</p>
        </div>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <div class="form-info">
                <small><i class="fas fa-info-circle"></i> Default credentials: admin / admin123</small>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div class="login-footer">
            <a href="{% url 'users:home' %}"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
