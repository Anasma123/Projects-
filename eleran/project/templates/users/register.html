{% extends 'base.html' %}

{% block title %}Register - LMS{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h1><i class="fas fa-user-plus"></i> Create Account</h1>
            <p>Join our Learning Platform</p>
        </div>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="password2"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="password2" name="password2" required placeholder="Confirm password">
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        <div class="login-footer">
            <p>Already have an account? <a href="{% url 'users:login' %}">Login here</a></p>
            <a href="{% url 'users:home' %}"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
