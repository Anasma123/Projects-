<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Billing</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .billing-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2, h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            margin: 0 10px 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .item-form {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            position: relative;
        }
        
        .remove-item {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        #add-item {
            background: #2ecc71;
        }
        
        #add-item:hover {
            background: #27ae60;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .total-section {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fc;
            border-radius: 5px;
            font-size: 18px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="billing-container">
        <h2>Create New Bill</h2>
        <form method="post" id="billing-form">
            {% csrf_token %}
            
            <div class="form-section">
                <h3>Bill Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="{{ form.gst_percent.id_for_label }}">GST %</label>
                        {{ form.gst_percent }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.roundoff.id_for_label }}">Round Off</label>
                        {{ form.roundoff }}
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Bill Items</h3>
                {{ formset.management_form }}
                <div id="formset-container">
                    {% for form in formset %}
                    <div class="item-form" id="item-{{ forloop.counter0 }}">
                        <button type="button" class="remove-item" onclick="removeForm(this)">×</button>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Category</label>
                                <select class="category-select" name="items-{{ forloop.counter0 }}-category" required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Subcategory</label>
                                <select class="subcategory-select" name="items-{{ forloop.counter0 }}-subcategory" required>
                                    <option value="">Select Subcategory</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Product</label>
                                <select class="product-select" name="items-{{ forloop.counter0 }}-product" required>
                                    <option value="">Select Product</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" class="quantity-input" name="items-{{ forloop.counter0 }}-quantity" min="1" value="1" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" class="price-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Stock Available</label>
                                <input type="number" class="stock-input" readonly>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Total</label>
                                <input type="number" class="item-total" readonly>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" id="add-item" class="btn">Add Item</button>
            </div>

            <div class="total-section">
                <div class="form-row">
                    <div class="form-group">
                        <label>Subtotal:</label>
                        <span id="subtotal">0.00</span>
                    </div>
                    <div class="form-group">
                        <label>GST Amount:</label>
                        <span id="gst-amount">0.00</span>
                    </div>
                    <div class="form-group">
                        <label>Total Amount:</label>
                        <span id="total-amount">0.00</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="btn">Save Bill</button>
                <button type="button" class="btn" onclick="window.location.href='{% url 'list_billing' %}'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners to existing forms
            document.querySelectorAll('.item-form').forEach(form => {
                setupFormEventListeners(form);
            });
            
            // Calculate totals initially
            calculateTotals();
        });

        // Add new item form
        document.getElementById('add-item').addEventListener('click', function() {
            const formCount = parseInt(document.getElementById('id_form-TOTAL_FORMS').value);
            const formHtml = `
                <div class="item-form" id="item-${formCount}">
                    <button type="button" class="remove-item" onclick="removeForm(this)">×</button>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="category-select" name="items-${formCount}-category" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Subcategory</label>
                            <select class="subcategory-select" name="items-${formCount}-subcategory" required>
                                <option value="">Select Subcategory</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product</label>
                            <select class="product-select" name="items-${formCount}-product" required>
                                <option value="">Select Product</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" class="quantity-input" name="items-${formCount}-quantity" min="1" value="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" class="price-input" readonly>
                        </div>
                        <div class="form-group">
                            <label>Stock Available</label>
                            <input type="number" class="stock-input" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Total</label>
                            <input type="number" class="item-total" readonly>
                        </div>
                    </div>
                </div>
            `;
            
            const container = document.getElementById('formset-container');
            container.insertAdjacentHTML('beforeend', formHtml);
            
            // Update form count
            document.getElementById('id_form-TOTAL_FORMS').value = formCount + 1;
            
            // Setup event listeners for the new form
            setupFormEventListeners(container.lastElementChild);
        });

        // Remove form
        function removeForm(button) {
            const form = button.closest('.item-form');
            form.remove();
            
            // Update form indices and totals
            updateFormIndices();
            calculateTotals();
        }

        // Update form indices after removal
        function updateFormIndices() {
            const forms = document.querySelectorAll('.item-form');
            forms.forEach((form, index) => {
                // Update all input names
                form.querySelectorAll('[name]').forEach(input => {
                    const name = input.getAttribute('name').replace(/items-\d+-/, `items-${index}-`);
                    input.setAttribute('name', name);
                });
                form.id = `item-${index}`;
            });
            
            // Update form count
            document.getElementById('id_form-TOTAL_FORMS').value = forms.length;
        }

        // Setup event listeners for a form
        function setupFormEventListeners(form) {
            const categorySelect = form.querySelector('.category-select');
            const subcategorySelect = form.querySelector('.subcategory-select');
            const productSelect = form.querySelector('.product-select');
            const quantityInput = form.querySelector('.quantity-input');
            const priceInput = form.querySelector('.price-input');
            const stockInput = form.querySelector('.stock-input');
            const itemTotalInput = form.querySelector('.item-total');
            
            // Category change event
            categorySelect.addEventListener('change', function() {
                const categoryId = this.value;
                subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
                productSelect.innerHTML = '<option value="">Select Product</option>';
                priceInput.value = '';
                stockInput.value = '';
                itemTotalInput.value = '';
                
                if (categoryId) {
                    loadSubcategories(categoryId, subcategorySelect);
                }
            });
            
            // Subcategory change event
            subcategorySelect.addEventListener('change', function() {
                const subcategoryId = this.value;
                productSelect.innerHTML = '<option value="">Select Product</option>';
                priceInput.value = '';
                stockInput.value = '';
                itemTotalInput.value = '';
                
                if (subcategoryId) {
                    loadProducts(subcategoryId, productSelect);
                }
            });
            
            // Product change event
            productSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                priceInput.value = selectedOption.dataset.price || '';
                stockInput.value = selectedOption.dataset.stock || '';
                calculateItemTotal(form);
            });
            
            // Quantity change event
            quantityInput.addEventListener('input', function() {
                calculateItemTotal(form);
            });
        }

        // Load subcategories via AJAX
        function loadSubcategories(categoryId, targetElement) {
            if (categoryId) {
                fetch(`/ajax/load-subcategories/?category_id=${categoryId}`)
                    .then(response => response.json())
                    .then(data => {
                        let options = '<option value="">Select Subcategory</option>';
                        data.forEach(subcategory => {
                            options += `<option value="${subcategory.id}">${subcategory.name}</option>`;
                        });
                        targetElement.innerHTML = options;
                    });
            }
        }

        // Load products via AJAX
        function loadProducts(subcategoryId, targetElement) {
            if (subcategoryId) {
                fetch(`/ajax/load-products/?subcategory_id=${subcategoryId}`)
                    .then(response => response.json())
                    .then(data => {
                        let options = '<option value="">Select Product</option>';
                        data.forEach(product => {
                            options += `<option value="${product.id}" 
                                          data-price="${product.final_price}" 
                                          data-stock="${product.stock}">
                                          ${product.name} (₹${product.final_price}, Stock: ${product.stock})
                                      </option>`;
                        });
                        targetElement.innerHTML = options;
                    });
            }
        }

        // Calculate item total
        function calculateItemTotal(form) {
            const quantity = parseFloat(form.querySelector('.quantity-input').value) || 0;
            const price = parseFloat(form.querySelector('.price-input').value) || 0;
            const stock = parseInt(form.querySelector('.stock-input').value) || 0;
            
            // Validate quantity against stock
            if (quantity > stock) {
                alert(`Only ${stock} items available in stock!`);
                form.querySelector('.quantity-input').value = stock;
            }
            
            const total = quantity * price;
            form.querySelector('.item-total').value = total.toFixed(2);
            
            // Update main totals
            calculateTotals();
        }

        // Calculate all totals
        function calculateTotals() {
            let subtotal = 0;
            
            document.querySelectorAll('.item-total').forEach(input => {
                subtotal += parseFloat(input.value) || 0;
            });
            
            const gstPercent = parseFloat(document.getElementById('id_gst_percent').value) || 0;
            const roundoff = parseFloat(document.getElementById('id_roundoff').value) || 0;
            const gstAmount = subtotal * (gstPercent / 100);
            const totalAmount = subtotal + gstAmount + roundoff;
            
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('gst-amount').textContent = gstAmount.toFixed(2);
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
        }

        // Add event listeners for GST and Roundoff changes
        document.getElementById('id_gst_percent').addEventListener('input', calculateTotals);
        document.getElementById('id_roundoff').addEventListener('input', calculateTotals);
    </script>
</body>
</html>
