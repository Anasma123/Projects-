<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn.save {
            background-color: #4CAF50;
        }
        .btn.back {
            background-color: #555;
        }
        .btn.delete {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>‚úèÔ∏è Edit Purchase</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="product_name" value="{{ form.product_name.value }}" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" id="category" onchange="filterSubcategories()">
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id == form.category.value %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Subcategory</label>
                <select name="subcategory" id="subcategory">
                    <option value="">Select Subcategory</option>
                    {% for sub in subcategories %}
                        <option value="{{ sub.id }}" 
                                data-category="{{ sub.category.id }}"
                                {% if sub.id == form.subcategory.value %}selected{% endif %}>
                            {{ sub.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" id="quantity" value="{{ form.quantity.value }}" required oninput="updateTotal()">
            </div>

            <div class="form-group">
                <label>Product Rate</label>
                <input type="number" name="product_rate" id="product_rate" value="{{ form.product_rate.value }}" required oninput="updateTotal()" step="0.01">
            </div>

            <div class="form-group">
                <label>Total Purchase Rate</label>
                <input type="text" name="total_rate" id="total_rate" value="{{ form.total_rate.value }}" readonly>
            </div>

            <div class="form-group">
                <label>Selling Rate</label>
                <input type="number" name="sale_rate" id="sale_rate" value="{{ form.sale_rate.value }}" required step="0.01">
            </div>

            <div class="form-group">
                <label>MRP</label>
                <input type="number" name="mrp" value="{{ form.mrp.value }}" step="0.01">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" value="{{ form.date.value|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes" rows="3">{{ form.notes.value|default_if_none:'' }}</textarea>
            </div>

            <div class="btn-group">
                <button class="btn save" type="submit">üíæ Save Changes</button>
                <a href="{% url 'list_purchases' %}" class="btn back">üîô Cancel</a>
                <a href="{% url 'delete_purchase' purchase.id %}" class="btn delete">‚ùå Delete</a>
            </div>
        </form>
    </div>

    <script>
        function updateTotal() {
            let qty = parseFloat(document.getElementById("quantity").value) || 0;
            let rate = parseFloat(document.getElementById("product_rate").value) || 0;
            document.getElementById("total_rate").value = (qty * rate).toFixed(2);
        }

        function filterSubcategories() {
            const catId = document.getElementById("category").value;
            const subSelect = document.getElementById("subcategory");
            const options = subSelect.options;
            
            // First, hide all options except the first one (Select Subcategory)
            for (let i = 1; i < options.length; i++) {
                options[i].style.display = 'none';
                options[i].disabled = true;
            }
            
            // Then show only the ones that match the selected category
            if (catId) {
                for (let i = 1; i < options.length; i++) {
                    if (options[i].getAttribute('data-category') === catId) {
                        options[i].style.display = 'block';
                        options[i].disabled = false;
                    }
                }
            }
        }

        // Initialize the subcategories filter when page loads
        document.addEventListener('DOMContentLoaded', function() {
            filterSubcategories();
            updateTotal(); // Calculate initial total
        });
    </script>
</body>
</html>
