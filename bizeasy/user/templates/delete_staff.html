<!DOCTYPE html>
<html>
<head>
    <title>Delete Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        .confirm-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #c0392b;
        }
        p {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        .btn-cancel {
            background-color: #7f8c8d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>Delete Staff</h2>
        <p>Are you sure you want to delete staff member "<strong>{{ staff.username }}</strong>"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'staff_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
