<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
        }
        .save-btn { background-color: #28a745; }
        .cancel-btn { background-color: #6c757d; }
    </style>
</head>
<body>
    <h2>ðŸ’¸ Add Discount for {{ purchase.product_name }}</h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <label for="discount_percentage">Discount Percentage (%):</label>
            <input type="number" step="0.1" min="0" max="100" name="discount_percentage" placeholder="Enter discount percentage" required>
            <button type="submit" class="btn save-btn">Save</button>
            <a href="{% url 'list_products' %}" class="btn cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
