{% extends 'base.html' %}

{% block title %}Register - Voice Assistant{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px; color: #6dd5ed;">Create New Account</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <button type="submit" class="btn">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #ccc;">
        Already have an account? <a href="{% url 'login' %}" style="color: #6dd5ed;">Login here</a>
    </p>
</div>
{% endblock %}
