{% extends 'base.html' %}

{% block title %}Login - Voice Assistant{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 30px; color: #6dd5ed;">Login to Your Account</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #ccc;">
        Don't have an account? <a href="{% url 'register' %}" style="color: #6dd5ed;">Register here</a>
    </p>
</div>
{% endblock %}
