  <!DOCTYPE html>
  <html>
  <head><title>Login</title></head>
  <body>
    <h2>Login</h2>
    {% if messages %}
      {% for msg in messages %}
        <p style="color:red">{{ msg }}</p>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username"><br>
      <input type="password" name="password" placeholder="Password"><br>
      <button type="submit">Login</button>
    </form>
  </body>
  </html>
