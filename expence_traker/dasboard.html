<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .month-display {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .financial-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.income {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .card.expenses {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .card.savings {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-title {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .chart-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .chart-title {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            max-width: 600px;
            margin: 0 auto;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .legend-text {
            flex: 1;
            font-size: 0.9em;
            color: #333;
        }

        .legend-amount {
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .card-amount {
                font-size: 2em;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Financial Dashboard</h1>
        <div class="month-display" id="currentMonth"></div>

        <div class="financial-cards">
            <div class="card income">
                <div class="card-title">Total Income</div>
                <div class="card-amount" id="totalIncome">$0</div>
                <div class="card-subtitle">This Month</div>
            </div>

            <div class="card expenses">
                <div class="card-title">Total Expenses</div>
                <div class="card-amount" id="totalExpenses">$0</div>
                <div class="card-subtitle">This Month</div>
            </div>

            <div class="card savings">
                <div class="card-title">Savings</div>
                <div class="card-amount" id="savings">$0</div>
                <div class="card-subtitle">Income - Expenses</div>
            </div>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">ðŸ“Š Spending by Category</h2>
            <div class="chart-container">
                <canvas id="spendingChart"></canvas>
            </div>
            <div class="legend" id="categoryLegend"></div>
        </div>
    </div>

    <script>
        // Sample financial data - You can modify this with real data
        const financialData = {
            income: 5000,
            expenses: {
                'Housing': 1200,
                'Food & Dining': 600,
                'Transportation': 400,
                'Utilities': 250,
                'Entertainment': 300,
                'Shopping': 450,
                'Healthcare': 200,
                'Other': 150
            }
        };

        // Calculate totals
        const totalIncome = financialData.income;
        const totalExpenses = Object.values(financialData.expenses).reduce((a, b) => a + b, 0);
        const savings = totalIncome - totalExpenses;

        // Update current month
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
        const currentDate = new Date();
        document.getElementById('currentMonth').textContent = 
            `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

        // Update financial cards
        document.getElementById('totalIncome').textContent = `$${totalIncome.toLocaleString()}`;
        document.getElementById('totalExpenses').textContent = `$${totalExpenses.toLocaleString()}`;
        document.getElementById('savings').textContent = `$${savings.toLocaleString()}`;

        // Prepare chart data
        const categories = Object.keys(financialData.expenses);
        const amounts = Object.values(financialData.expenses);
        const colors = [
            '#FF6384',
            '#36A2EB',
            '#FFCE56',
            '#4BC0C0',
            '#9966FF',
            '#FF9F40',
            '#FF6384',
            '#C9CBCF'
        ];

        // Create donut chart
        const ctx = document.getElementById('spendingChart').getContext('2d');
        const spendingChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: categories,
                datasets: [{
                    data: amounts,
                    backgroundColor: colors,
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.parsed || 0;
                                const percentage = ((value / totalExpenses) * 100).toFixed(1);
                                return `${label}: $${value.toLocaleString()} (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });

        // Create custom legend
        const legendContainer = document.getElementById('categoryLegend');
        categories.forEach((category, index) => {
            const percentage = ((amounts[index] / totalExpenses) * 100).toFixed(1);
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.innerHTML = `
                <div class="legend-color" style="background-color: ${colors[index]}"></div>
                <div class="legend-text">${category}</div>
                <div class="legend-amount">$${amounts[index].toLocaleString()} (${percentage}%)</div>
            `;
            legendContainer.appendChild(legendItem);
        });
    </script>
</body>
</html>
