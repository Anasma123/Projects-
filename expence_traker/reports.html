<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Reports</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: linear-gradient(145deg, #34495e 0%, #2c3e50 100%);
            padding: 20px;
            position: fixed;
            height: 100%;
            border-radius: 0;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.4s ease;
            z-index: 1000;
            left: 0;
            top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar ul li {
            color: #ecf0f1;
            cursor: pointer;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }
        .sidebar ul li button {
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        .sidebar ul li button:hover {
            background: linear-gradient(135deg, #45a049, #3e8e41);
        }
        .sidebar ul li a {
            text-decoration: none;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3498db 0%, #8e44ad 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .dashboard-header h2 {
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .report-section {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .date-filters {
            margin-bottom: 20px;
        }
        .date-filters label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .date-filters input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            background: linear-gradient(90deg, #3498db 0%, #8e44ad 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .submit-button:hover {
            background: linear-gradient(90deg, #2980b9 0%, #8e44ad 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(41,128,185,0.4);
        }
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 500px;
        }
        .transaction-table th, .transaction-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease;
        }
        .transaction-table th {
            background: linear-gradient(90deg, #3498db 0%, #8e44ad 100%);
            color: #fff;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        .transaction-table td.amount {
            color: #e74c3c;
        }
        .transaction-table td.amount.income {
            color: #27ae60;
        }
        .transaction-table tr:hover td {
            background: #f0f0f0;
            color: #2c3e50;
        }
        .export-button {
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none; /* Initially hidden */
        }
        .export-button:hover {
            background: linear-gradient(90deg, #219653 0%, #27ae60 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(33,150,83,0.4);
        }
        .export-button.enabled {
            display: inline-block; /* Shown after submit */
        }
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* Tablet Portrait (481px - 768px) */
        @media (max-width: 768px) and (min-width: 481px) {
            .content {
                margin-left: 0;
                padding: 15px;
                padding-top: 70px;
            }
            .sidebar {
                transform: translateX(-100%);
                border-radius: 0 15px 15px 0;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .menu-toggle {
                display: block;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                align-items: flex-start;
            }
            .dashboard-header h2 {
                font-size: 1.6em;
            }
            .export-button {
                width: 100%;
            }
            .report-section {
                padding: 15px;
            }
            .transaction-table {
                min-width: 450px;
            }
            .transaction-table th,
            .transaction-table td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
        
        /* Mobile (320px - 480px) */
        @media (max-width: 480px) {
            .content {
                margin-left: 0;
                padding: 10px;
                padding-top: 60px;
            }
            .sidebar {
                transform: translateX(-100%);
                width: 80%;
                max-width: 250px;
                border-radius: 0 15px 15px 0;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .sidebar ul {
                gap: 8px;
            }
            .sidebar ul li button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .menu-toggle {
                display: block;
                padding: 8px 12px;
                font-size: 16px;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
                margin-bottom: 15px;
                align-items: flex-start;
            }
            .dashboard-header h2 {
                font-size: 1.4em;
            }
            .export-button {
                padding: 10px 20px;
                font-size: 1em;
                width: 100%;
            }
            .report-section {
                padding: 12px;
                border-radius: 12px;
            }
            .date-filters input {
                padding: 10px;
                font-size: 14px;
            }
            .submit-button {
                padding: 10px 20px;
                font-size: 1em;
                width: 100%;
            }
            .transaction-table {
                min-width: 400px;
                font-size: 0.85em;
            }
            .transaction-table th,
            .transaction-table td {
                padding: 8px 6px;
            }
        }
        
        /* Extra Small Mobile (max 375px) */
        @media (max-width: 375px) {
            .content {
                padding: 8px;
            }
            .dashboard-header h2 {
                font-size: 1.3em;
            }
            .transaction-table {
                min-width: 350px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><button onclick="window.location.href='daash.html'">Dashboard</button></li>
            <li><button onclick="window.location.href='budgets.html'">Budgets</button></li>
            <li><button onclick="window.location.href='transactions.html'">Transactions</button></li>
            <li><button>Reports</button></li>
        </ul>
    </div>
    <div class="content">
        <div class="dashboard-header">
            <h2>Reports</h2>
            <button class="export-button" id="exportButton" onclick="exportToCSV()">Export to CSV</button>
        </div>
        <div class="report-section">
            <div class="date-filters">
                <label>Start Date:</label>
                <input type="date" id="startDate" value="2025-10-18">
                <label>End Date:</label>
                <input type="date" id="endDate" value="2025-10-18">
                <button class="submit-button" onclick="submitFilters()">Submit</button>
            </div>
            <table class="transaction-table" id="transactionPreview">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </table>
            <p>Download a complete record of your transactions for the selected date range in spreadsheet software.</p>
        </div>
    </div>
    <script>
        // Load data from localStorage
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Update transaction preview
        function updateTransactionPreview(startDate, endDate) {
            const table = document.getElementById('transactionPreview');
            table.innerHTML = `
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            `;

            const filteredTransactions = transactions.filter(trans => {
                const transDate = new Date(trans.date);
                const start = new Date(startDate);
                const end = new Date(endDate);
                return transDate >= start && transDate <= end;
            });

            filteredTransactions.forEach(trans => {
                const row = table.insertRow(-1);
                row.insertCell(0).textContent = trans.date;
                row.insertCell(1).textContent = trans.description;
                row.insertCell(2).textContent = trans.category;
                const amountCell = row.insertCell(3);
                amountCell.textContent = `${trans.type === 'Expense' ? '-' : '+'}$${trans.amount.toFixed(2)}`;
                amountCell.className = `amount ${trans.type === 'Income' ? 'income' : ''}`;
            });

            // Enable export button if there are transactions
            const exportButton = document.getElementById('exportButton');
            exportButton.classList.toggle('enabled', filteredTransactions.length > 0);
        }

        // Submit filters and update preview
        function submitFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            updateTransactionPreview(startDate, endDate);
        }

        // Export to CSV with date filter
        function exportToCSV() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            const filteredTransactions = transactions.filter(trans => {
                const transDate = new Date(trans.date);
                const start = new Date(startDate);
                const end = new Date(endDate);
                return transDate >= start && transDate <= end;
            });

            const csv = [
                ['Date', 'Description', 'Category', 'Amount'],
                ...filteredTransactions.map(trans => [
                    trans.date,
                    trans.description,
                    trans.category,
                    `${trans.type === 'Expense' ? '-' : '+'}$${trans.amount.toFixed(2)}`
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions_${startDate}_to_${endDate}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initial load with empty table and disabled export
        document.addEventListener('DOMContentLoaded', () => {
            const exportButton = document.getElementById('exportButton');
            exportButton.classList.remove('enabled'); // Ensure disabled initially
        });
        
        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !menuToggle.contains(event.target) && 
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
