<!DOCTYPE html>
<html>
<head>
    <title>Delete Subcategory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3f3;
            padding: 40px;
        }
        .box {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 3px 12px rgba(255, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #cc0000;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .btn-group {
            margin-top: 20px;
        }
        button, a {
            display: inline-block;
            padding: 10px 16px;
            margin: 5px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-confirm {
            background-color: #cc0000;
            color: white;
            border: none;
        }
        .btn-cancel {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete the subcategory: <strong>{{ subcategory.name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn-confirm">Yes, Delete</button>
                <a href="{% url 'list_subcategory' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
