<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Report</title>
</head>
<body style="font-family: Arial, sans-serif; margin:20px;">
    <h2 style="text-align:center;">ðŸ“¦ Stock Report</h2>
    <table border="1" style="width:100%; border-collapse: collapse; text-align:center;">
        <tr style="background:#222; color:white;">
            <th style="padding:10px;">Product</th>
            <th style="padding:10px;">Total Purchased</th>
            <th style="padding:10px;">Total Sold</th>
            <th style="padding:10px;">Balance Quantity</th>
        </tr>
        {% for item in report %}
        <tr>
            <td style="padding:8px;">{{ item.product_name }}</td>
            <td style="padding:8px;">{{ item.total_purchased }}</td>
            <td style="padding:8px;">{{ item.total_sold|default:"0" }}</td>
            <td style="padding:8px;">{{ item.balance|default:"0" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="padding:10px;">No products found</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
